<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List | FAC Week 3 Example Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>FAC Tasks</h1>
      <h2>Add todos</h2>
      <form id="todoForm">
        <label for="newTodo">New task</label>
        <div class="addTodoRow">
          <input
            type="text"
            id="newTodo"
            class="newTodo"
            name="newTodo"
            required
          />

          <button id="addTodo" class="addTodo" type="submit">
            Add task &plus;
          </button>
        </div>
      </form>

      <h2>Todo list</h2>
      <label for="filterComplete" class="checkboxRow">
        <span>Toggle completed</span>
        <input id="filterComplete" type="checkbox" />
      </label>

      <ul id="todoList" class="todoList"></ul>
    </main>

    <template id="todoItem">
      <li class="todoItem">
        <label class="checkboxRow">
          <input class="todoCheckbox" type="checkbox" />
          <span></span>
        </label>
        <button class="todoDelete" aria-label="delete todo">&times;</button>
      </li>
    </template>
    <script src="todo.js"></script>
    <script src="test-helpers.js"></script>
    <script src="todo.test.js"></script>
  </body>
</html>
