<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List | FAC Week 3 Example Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Add todos</h2>
    <form id="todoForm">
      <label for="newTodo">New task</label>
      <input type="text" id="newTodo" name="newTodo" />

      <button id="addTodo" type="submit" aria-label="Save task">&plus;</button>
    </form>
    <h2>Todos</h2>
    <label for="filterComplete">Toggle completed</label>
    <input id="filterComplete" type="checkbox" />

    <ul id="todoList"></ul>

    <template id="todoItem">
      <li>
        <label>
          <input class="todoCheckbox" type="checkbox" />
          <span></span>
        </label>
        <button aria-label="delete todo">&times;</button>
      </li>
    </template>
    <script src="todo.js"></script>
    <script src="test-helpers.js"></script>
    <script src="todo.test.js"></script>
  </body>
</html>
